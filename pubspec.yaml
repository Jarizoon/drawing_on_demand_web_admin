  go_router: ^12.1.3
  shared_preferences: ^2.2.2
  url_strategy: ^0.2.0
  validators: ^3.0.0
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  email_otp: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
