name: drawing_on_demand_web_admin
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  nb_utils: ^6.0.4
  flutter_svg: ^1.1.1+1
  provider: ^6.1.1
  charts_flutter: ^0.12.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  flutter_guid: ^0.3.1
